<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
   <div class="basic_div">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark p-3">
            <a class="navbar-brand" href="../index.html">Menu</a>
                        
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
            </li>
            </ul>
        </nav>

        <div class="div_1 border border-dark">
            <h2 class="text-center m-4">Register</h2>
            <form>
                <div class="form-group inpt">
                    <label for="text">Full name:</label>
                    <input type="text" class="form-control" placeholder="Enter full name...">
                </div>
            <div class="form-group inpt">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter email...">
            </div>
            <div class="form-group inpt">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password...">
            </div>
            <div class="form-group inpt">
                <label for="con_pwd">Confirm password:</label>
                <input type="password" class="form-control" placeholder="Confirm password...">
            </div>
            <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input ml-4" type="checkbox"><p class="ml-5">Remember me</p>
                    </label>
            </div>
            <div>
                    <button type="submit" class="btn btn-dark mx-auto d-block btn-lg m-4">Submit</button>
            </div>
            </form>
        </div>


    </div>

      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
